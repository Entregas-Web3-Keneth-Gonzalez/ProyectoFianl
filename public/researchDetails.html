<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles de la Investigación</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Investigación Académica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="addResearch.html">Agregar Investigación</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="salir()">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container my-5">
        <h1 id="researchTitle" class="text-center mb-4"></h1>
        <p id="researchArea" class="text-center text-muted"></p>
        <div id="researchImages" class="d-flex justify-content-center mb-4"></div>
        <p id="researchDescription"></p>
        <h4>Conclusiones</h4>
        <p id="researchConclusions"></p>
        <h4>Recomendaciones</h4>
        <p id="researchRecommendations"></p>
        <h4>Archivo PDF</h4>
        <a id="researchPDF" href="#" target="_blank" class="btn btn-success mb-4">Ver PDF</a>

        <!-- Sección de comentarios -->
        <h4 class="mt-5">Comentarios</h4>
        <div id="averageRating" class="mb-3"></div>

        <!-- Formulario para agregar un comentario -->
        <div id="commentFormSection">
            <h5>Deja un comentario</h5>
            <form id="commentForm">
                <div class="mb-3">
                    <label for="rating" class="form-label">Valoración:</label>
                    <select id="rating" class="form-select" required>
                        <option value="" selected disabled>Selecciona una puntuación</option>
                        <option value="1">1 estrella</option>
                        <option value="2">2 estrellas</option>
                        <option value="3">3 estrellas</option>
                        <option value="4">4 estrellas</option>
                        <option value="5">5 estrellas</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="commentText" class="form-label">Comentario:</label>
                    <textarea id="commentText" class="form-control" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar comentario</button>
            </form>
        </div>

        <!-- Lista de comentarios -->
        <div id="commentsList" class="mt-4">
            <!-- Aquí se mostrarán los comentarios -->
        </div>
    </div>

    <!-- Scripts de Firebase -->
    <script src="/__/firebase/11.0.0/firebase-app-compat.js"></script>
    <script src="/__/firebase/11.0.0/firebase-auth-compat.js"></script>
    <script src="/__/firebase/11.0.0/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/init.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script de autenticación -->
    <script src="js/auth.js"></script>
    <!-- Script para detalles de investigación -->
    <script src="js/researchDetails.js"></script>
</body>
</html>
