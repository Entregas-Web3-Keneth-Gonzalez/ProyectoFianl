<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigaciones Académicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <!-- Menú de navegación -->
    <header class="header row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Investigación Académica</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link active" href="listResearch.html">Listar Investigaciones</a></li>
                        <li class="nav-item"><a class="nav-link" href="addResearch.html">Agregar Investigación</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" onclick="salir()">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <main class="row mt-5 pt-5">
        <div class="col-12">
            <h1>Lista de Investigaciones</h1>
            <div id="filterSection" class="my-3">
                <input type="text" id="searchTopic" placeholder="Filtrar por tema" class="form-control mb-2">
                <input type="text" id="searchGrade" placeholder="Filtrar por grado" class="form-control mb-2">
                <button class="btn btn-primary" onclick="filterResearch()">Filtrar</button>
            </div>
            <div id="researchList" class="row">
                <!-- Aquí se mostrarán las investigaciones cargadas dinámicamente -->
            </div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="row bg-light mt-4 p-3">
        <div class="col text-center">
            <p>&copy; 2024 - Plataforma de Investigación Académica</p>
        </div>
    </footer>

    <!-- Scripts de Firebase -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/__/firebase/11.0.0/firebase-app-compat.js"></script>
    <script src="/__/firebase/11.0.0/firebase-auth-compat.js"></script>
    <script src="/__/firebase/11.0.0/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/init.js"></script>

    <!-- Script de autenticación -->
    <script src="js/auth.js"></script>

    <!-- Script para listar investigaciones -->
