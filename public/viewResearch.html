<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Investigación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <header class="my-4">
        <h1 id="researchTitle">Título de la Investigación</h1>
        <p id="researchArea"></p>
    </header>
    <section>
        <p id="researchDescription"></p>
        <h3>Conclusiones</h3>
        <p id="researchConclusions"></p>
        <h3>Recomendaciones</h3>
        <p id="researchRecommendations"></p>
    </section>
    <script src="js/viewResearch.js"></script>
    <script src="/__/firebase/11.0.0/firebase-app-compat.js"></script>
    <script src="/__/firebase/11.0.0/firebase-auth-compat.js"></script>
    <script src="/__/firebase/11.0.0/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script>
        // Verificar si el usuario está autenticado
        firebase.auth().onAuthStateChanged(user => {
            if (!user) {
                // Si no está autenticado, redirigir a la página de inicio de sesión
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
