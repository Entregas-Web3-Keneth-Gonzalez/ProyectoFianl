
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Investigaciones Académicas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Investigación Académica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a id="navInicio" class="nav-link active" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a id="navAgregar" class="nav-link" href="addResearch.html">Agregar Investigación</a></li>
                    <li class="nav-item"><a id="navLogin" class="nav-link" href="login.html">Iniciar Sesión</a></li>
                    <li class="nav-item"><a id="navRegister" class="nav-link" href="register.html">Registrarse</a></li>
                    <li class="nav-item"><a id="navLogout" class="nav-link" href="#" onclick="salir()">Cerrar Sesión</a></li>
                    <li class="nav-item">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Lista de Investigaciones</h1>

        <!-- Filtros -->
        <div class="mb-4">
            <input type="text" id="filterTopic" class="form-control mb-2" placeholder="Filtrar por tema">
            <input type="text" id="filterDegree" class="form-control mb-2" placeholder="Filtrar por grado académico">
            <button class="btn btn-primary me-2" onclick="loadResearchList()">Aplicar Filtros</button>
            <button class="btn btn-secondary" onclick="clearFilters()">Quitar Filtros</button>
        </div>

        <div id="researchList" class="row">
            <!-- Las investigaciones se cargarán aquí -->
        </div>
    </div>
    <!-- Scripts de Firebase -->
    <script src="/__/firebase/11.0.0/firebase-app-compat.js"></script>
    <script src="/__/firebase/11.0.0/firebase-auth-compat.js"></script>
    <script src="/__/firebase/11.0.0/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/init.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para manejar el estado de autenticación -->
    <script src="js/authState.js"></script>
    <!-- Script de autenticación (contiene la función salir()) -->
    <script src="js/auth.js"></script>
    <!-- Script para listar investigaciones -->
    <script src="js/listResearch.js"></script>
</body>
</html>
